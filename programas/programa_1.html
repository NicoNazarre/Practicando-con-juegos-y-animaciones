<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>


<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";  //propiedad
    pincel.fillRect(0,0,600,400);  //función
    
    pincel.fillStyle = "green";  //propiedad
    pincel.fillRect(0,0,200,400);  //función
    
    pincel.fillStyle = "red";  //propiedad
    pincel.fillRect(400,0,200,400);  //función

    pincel.fillStyle = "yellow";  //propiedad
    pincel.beginPath(); //comienza una nueva ruta vaciando la lista de sub-rutas
    pincel.moveTo(300,200);  //Equivale a levantar el pincel de un punto y colocarlo en el siguiente
    pincel.lineTo(200,400);  //Es un método que nos permitirá dibujar una línea recta
    pincel.lineTo(400,400);
    pincel.fill();  //Dibuja una forma sólida rellenando el área de contenido del trazado

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);  //añade un arco a la trayectoria centrada en la posición
    pincel.fill();




</script>
